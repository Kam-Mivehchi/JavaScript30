<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Key Detection</title>
  <script type="text/javascript" src="https://www.cornify.com/js/cornify.js"></script>
  <link rel="icon" href="https://fav.farm/ðŸ”¥" />
</head>

<body>
  <script>
    let typed = []
    let target = "KamisDope"


    window.addEventListener("keypress", function (e) {
      console.log(e.key)

      typed.push(e.key)

      typed.splice(-target.length - 1, typed.length - target.length)
      if (typed.join('') === target) console.log("Congratulations, you've unlocked an easter egg")
      console.log(typed)
    })
  </script>
</body>

</html>
